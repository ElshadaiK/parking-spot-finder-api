apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
  name: car-api-ingress
spec:
  backend:
    serviceName: car-api-service
    servicePort: 80
  rules:
  - host: car-api.apps.et6da.gebeya.co
    http:
      paths:
      - backend:
          serviceName: car-api-service
          servicePort: 80
        path: /